<form  class="form-froup row">

  <label class="col-sm-2 col-form-label">First Name</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="firstName" placeholder="Enter First Name">
  </div>
  <label class="col-sm-2 col-form-label">Last Name</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="lastName" placeholder="Enter Last Name">
  </div>
  <label class="col-sm-2 col-form-label">DOB</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="dateOfBirth" placeholder="Date of Birth">
  </div>
  <label class="col-sm-2 col-form-label">Phone</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="phoneNo" placeholder="Phone">
  </div>
  <label class="col-sm-2 col-form-label">Position</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="Position" placeholder="Position">
  </div>


  <button (click)="addEmployee()" *ngIf="emp.id==0" class="btn btn-primary">
    Add
  </button>
  <button (click)="updateEmployee()" *ngIf="emp.id!=0" class="btn btn-primary">
   Update
  </button>

 </form>
